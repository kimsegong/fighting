<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{piece/header::head('')}"></head>
<style>
</style>
<body>

<div th:replace="~{piece/header::header}"></div>
<table>
   <thead>
   <tr>
      <th>아이디</th>
      <th>상품명</th>
      <th>상품개수</th>
      <th>상품가격</th>
      <th>상품상태</th>
   </tr>
   </thead>
   <tbody>
   <tr th:each="item : ${items}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.amount}"></td>
      <td th:text="${item.price}"></td>
      <td th:text="${item.status}"></td>
      <td>
         <form th:action="@{/items/deleteitem(id=${item.id})}" method="post">
            <button type="submit">삭제</button>
         </form>
      </td>
   </tr>
   </tbody>
</table>

</script>






<div th:replace="~{piece/footer::footer}"></div>
</body>
</html>
